<!-- src/app/components/auth/login/login.component.html -->
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Sign in to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          [class.error]="getFieldError('username')"
          placeholder="Enter your username"
        >
        @if (getFieldError('username')) {
          <span class="error-message">{{ getFieldError('username') }}</span>
        }
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          [class.error]="getFieldError('password')"
          placeholder="Enter your password"
        >
        @if (getFieldError('password')) {
          <span class="error-message">{{ getFieldError('password') }}</span>
        }
      </div>

      @if (errorMessage) {
        <div class="server-error">
          {{ errorMessage }}
        </div>
      }

      <button 
        type="submit" 
        class="login-btn"
        [disabled]="isLoading"
      >
        @if (isLoading) {
          <span class="loading-spinner"></span>
          Signing in...
        } @else {
          Sign In
        }
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
    </div>
  </div>
</div>
